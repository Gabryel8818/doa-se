<html lang="pt-br" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>doase</title>

        <link rel="stylesheet" href="../css/style.css">

      <body>
        <script type="module">
          // Import the functions you need from the SDKs you need
          import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.1/firebase-app.js";
          import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.0.1/firebase-analytics.js";
        </script>
    
    
    
        <div class="container-fluid ps-md-0">
          <div class="row g-0">
            <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
            <div class="col-md-8 col-lg-6">
              <div class="login d-flex align-items-center py-5">
                <div class="container">
                  <div class="row">
                    <div class="col-md-9 col-lg-8 mx-auto">
                      <h3 class="login-heading mb-4">Cadastro de Doação </h3>
    
                      <!-- Sign In Form -->
                      <form id="signup-form" class="sla">

                        <div class="form-floating mb-3">
                          <input type="email" class="form-control" id="signup-nomedoc" placeholder="Jubiscleu" title="Exemplo: Jubiscleu" >
                          <label for="floatingInput">Nome da Doação</label>
                          <small id="erro-nomedoc" class="vermelho">  </small>
                        </div>
                        
                        <div class="form-floating mb-3">
                          <div class="form-group">
                            <label for="categoria">Selecione a Categoria</label>
                            <select name="categoria" class="form-control" id="categoria" >
                              <option value="BRINQUEDOS">BRINQUEDOS</option>
                              <option value="ROUPA">ROUPAS</option>
                              <option value="ALIMENTACAO">ALIMENTACAO</option>
                              <option value="TECNOLOGIA">TECNOLOGIA</option>
                              <option value="ITENS_CASA">ITENS_CASA</option>
                            </select>
                            <small id="erro-categoria" class="vermelho">  </small>
                          </div>
                        </div>

                        <div class="form-floating mb-3">

                          <input type="email" class="form-control" id="signup-nome" placeholder="Jubiscleu" title="Exemplo: Jubiscleu" >
                          <label for="floatingInput">Nome</label>
                          <small id="erro-nome" class="vermelho">  </small>
                        </div>

                        <div class="form-floating mb-3">
                          <input type="email" class="form-control" id="signup-telefone" placeholder="Rua tal tal" title="Rua: Tal tal" >
                          <label for="floatingInput">Telefone</label>
                          <small id="erro-telefone" class="vermelho">  </small>
                        </div>
                
                        <div class="form-floating mb-3">
                          <input type="email" class="form-control" id="signup-email" placeholder="name@example.com" title="Exemplo: name@example.com" >
                          <label for="floatingInput">Email</label>
                          <small id="erro-email" class="vermelho">  </small>
                        </div>
                    
                        <div class="form-floating mb-3">
                          <input type="email" class="form-control" id="signup-cep" placeholder="Rua tal tal" title="Rua: Tal tal" >
                          <label for="floatingInput">CEP</label>
                          <small id="erro-cep" class="vermelho">  </small>
                        </div>

                        <div class="form-floating mb-3">
                          <input type="email" class="form-control" id="signup-estado" placeholder="Rua tal tal" title="Rua: Tal tal" >
                          <label for="floatingInput">Estado</label>
                          <small id="erro-estado" class="vermelho">  </small>
                        </div>

                        <div class="form-floating mb-3">
                          <input type="email" class="form-control" id="signup-cidade" placeholder="Rua tal tal" title="Rua: Tal tal" >
                          <label for="floatingInput">Cidade</label>
                          <small id="erro-cidade" class="vermelho">  </small>
                        </div>

                        <div class="form-floating mb-3">
                          <input type="email" class="form-control" id="signup-logradouro" placeholder="Rua tal tal" title="Rua: Tal tal" >
                          <label for="floatingInput">Logradouro</label>
                          <small id="erro-logradouro" class="vermelho">  </small>
                        </div>
                      
                       
                        <div class="form-floating mb-3">
                          <input type="email" class="form-control" id="signup-cpf" placeholder="53381200753" title="CPF: 53381200753 " >
                          <label for="floatingInput">CPF</label>
                          <small id="erro-cpf" class="vermelho">  </small>
                        </div>
                        
                        <div class="d-grid">
                          <button id="button-registrardoc" class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" onclick="registrardoc()">Registrar</button>
                          <div class="text-center">

                            
                            <br>
                          </div>
                        


                        </div>
    
    
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    
    
    
          <script src="../js/registerdoc.js" charset="utf-8"></script>
    
      </body>
    </html>
