<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>doase</title>
    <script src="../js/doador.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid ps-md-0">
      <div class="row g-0">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
        <div class="col-md-8 col-lg-6">
          <div class="login d-flex align-items-center py-5">
            <div class="container">
              <div class="row">
                <div class="col-md-9 col-lg-8 mx-auto">
                  <h3 class="login-heading mb-4">Bem vindo ao cadastro da Doase!</h3>

                  <!-- Sign In Form -->
                  <form>
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="email" placeholder="name@example.com" title="Exemplo: name@example.com">
                      <label for="floatingInput">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" id="password" placeholder="Password">
                      <label for="floatingPassword">Senha</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="cpf" placeholder="cpf" \
                      pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" \
			                title="Digite um CPF no formato: xxx.xxx.xxx-xx">
                      <label for="floatingInput">CPF</label>

                    <div class="form-check mb-3">
                      <input class="form-check-input" type="checkbox" value="" id="CNPJ">
                      <label class="form-check-label" for="CNPJ">
                        CNPJ?
                      </label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                      <label for="floatingPassword">Endere√ßo</label>
                    </div>

                    <div class="d-grid">
                      <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Registrar</button>
                      <div class="text-center">
                        <a class="small" href="login.html">Fazer login</a>
                        <br>
                      </div>
                    </div>


                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>





  </body>
</html>
